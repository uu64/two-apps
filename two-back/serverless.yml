service: two-back
frameworkVersion: '1'

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  stackName: ${opt:stack-name, 'two-back'}
  websocketsApiRouteSelectionExpression: $request.body.action

plugins:
  - serverless-offline

custom:
  serverless-offline:
    useDocker: true

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  problem:
    handler: bin/problem
    events:
      - http:
          path: problem
          method: get
          request:
            parameters:
              querystrings:
                num: false
  coonectHandler:
    handler: bin/game/join
    events:
      - websocket: $connect
